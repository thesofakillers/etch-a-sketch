<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <meta name="author" content="Giulio Starace">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class = "background">
      <div class = "sketchArea">
      </div>
      <div class = "Buttons">
        <button id = "Monochrome">Monochrome</button>
        <button id = "Random"/>Random</button>
        <button id = "Darken"/>Darken</button>
        <button id = "Reset"/>Reset</button>
      </div>
    </div>
    <div class = "instructions">
      Welcome to Etch-a-Sketch!
      <br>You will be able to make simple drawings by moving your mouse around the work area.
      <br>Press Reset to set the size of the grid. Make sure to try out the other buttons too!
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>


</html>
